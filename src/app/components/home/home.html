<bee-title [headerText]="'Dashboard'"></bee-title>
<div class="grid grid-cols-12 gap-4 md:gap-6 relative pt-8 md:pt-4">
  <div class="col-span-12 xl:col-span-3">
    <bee-welcome-banner></bee-welcome-banner>
  </div>
  <div class="col-span-12 space-y-6 xl:col-span-9">
    <div class="grid grid-cols-12 gap-4">
      <div class="col-span-12 xl:col-span-9">
        <bee-metrics-charts></bee-metrics-charts>
        <div class="pt-6">
          <bee-table></bee-table>
        </div>
      </div>
      <div class="col-span-12 xl:col-span-3">
        <bee-current-utilization></bee-current-utilization>
        <div class="mt-8 border rounded bg-linear-to-br from-blue-800 to-indigo-900">
          <bee-template-message></bee-template-message>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute bg-white p-8 border border-black/30 rounded right-0 hidden">
    <bee-chat />
  </div>
</div>
