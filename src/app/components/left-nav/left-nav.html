<div
  [ngClass]="sidebarToggle() ? 'translate-x-0 lg:w-[90px]' : '-translate-x-full lg:w-[260px]'"
  class="sidebar fixed left-0 top-0 z-9999 flex h-screen w-[290px] flex-col overflow-y-hidden border-r border-gray-200 bg-white px-5 lg:static lg:translate-x-0"
>
  <div
    [ngClass]="sidebarToggle() ? 'justify-center' : 'justify-between'"
    class="flex items-center gap-2 pt-8 sidebar-header pb-7"
  >
    <a routerLink="index.html">
      <span class="logo" [ngClass]="sidebarToggle() ? 'hidden' : ''">
        <img class="dark:hidden" src="images/logo.svg" alt="Logo" />
      </span>

      <img
        class="logo-icon"
        [ngClass]="sidebarToggle() ? 'lg:block' : 'hidden'"
        src="images/logo.svg"
        alt="Logo"
      />
    </a>
  </div>
  <div class="flex flex-col overflow-y-auto duration-300 ease-linear no-scrollbar">
    <nav>
      <div>
        <h3 class="mb-4 text-xs uppercase leading-5 text-gray-400">
          <span class="menu-group-title" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
            MENU
          </span>
          <svg
            class="mx-auto fill-current menu-group-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
              fill=""
            />
          </svg>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <li>
            <a routerLink="/" class="menu-item menu-item-active cursor-pointer">
              <img src="images/svgs/left-nav/dashboard.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Dashboard
              </span>
            </a>
          </li>
          <li>
            <a routerLink="/" class="menu-item">
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />
              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Customer Info
              </span>
            </a>
          </li>
          <li>
            <a routerLink="profile.html" class="menu-item">
              <img src="images/svgs/left-nav/ticket.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                All Tickets
              </span>
            </a>
          </li>
          <li>
            <a
              routerLink="#"
              class="menu-item group"
              [ngClass]="
                page() === 'basicTables' || page() === 'dataTables'
                  ? 'menu-item-active'
                  : 'menu-item-inactive'
              "
            >
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Support System
              </span>
            </a>
          </li>
          <li>
            <a routerLink="#" class="menu-item group">
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Reports
              </span>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <h3 class="mb-4 text-xs uppercase leading-5 text-gray-400">
          <span class="menu-group-title" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
            others
          </span>

          <svg
            [ngClass]="sidebarToggle() ? 'lg:block hidden' : 'hidden'"
            class="mx-auto fill-current menu-group-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M5.99915 10.2451C6.96564 10.2451 7.74915 11.0286 7.74915 11.9951V12.0051C7.74915 12.9716 6.96564 13.7551 5.99915 13.7551C5.03265 13.7551 4.24915 12.9716 4.24915 12.0051V11.9951C4.24915 11.0286 5.03265 10.2451 5.99915 10.2451ZM17.9991 10.2451C18.9656 10.2451 19.7491 11.0286 19.7491 11.9951V12.0051C19.7491 12.9716 18.9656 13.7551 17.9991 13.7551C17.0326 13.7551 16.2491 12.9716 16.2491 12.0051V11.9951C16.2491 11.0286 17.0326 10.2451 17.9991 10.2451ZM13.7491 11.9951C13.7491 11.0286 12.9656 10.2451 11.9991 10.2451C11.0326 10.2451 10.2491 11.0286 10.2491 11.9951V12.0051C10.2491 12.9716 11.0326 13.7551 11.9991 13.7551C12.9656 13.7551 13.7491 12.9716 13.7491 12.0051V11.9951Z"
              fill=""
            />
          </svg>
        </h3>

        <ul class="flex flex-col gap-4 mb-6">
          <li>
            <a routerLink="#" class="menu-item group">
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Charts
              </span>
            </a>
          </li>
          <li>
            <a routerLink="#" class="menu-item">
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                UI Elements
              </span>
            </a>
          </li>
          <li>
            <a routerLink="#" class="menu-item">
              <img src="images/svgs/left-nav/customer-management.svg" alt="" class="w-8 h-8" />

              <span class="menu-item-text uppercase" [ngClass]="sidebarToggle() ? 'lg:hidden' : ''">
                Page Templates
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
